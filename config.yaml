# VLM model [required]
OPENAI_API_KEY: ""
OPENAI_BASE_URL: ""
OPENAI_MODEL_NAME: "gpt-5.1"
PROVIDER: "openai"

# Image Gen model [required]
IMAGE_API_KEY: ""
IMAGE_BASE_URL: ""
IMAGE_GEN_MODEL_NAME: "qwen-image-plus"
IMAGE_EDIT_MODEL_NAME: "qwen-image-edit-plus-2025-12-15"

# Google API [required] "https://console.developers.google.com/"
GOOGLE_API_KEY: ""
GOOGLE_SEARCH_ENGINE_ID: ""

# SERPER API [required] (recommended) "https://serper.dev/"
SERPER_API_KEY: ""

# Image search configuration [optional]
image_search:
  # Provider: "auto" (auto-detect), "google", or "serper"
  provider: "auto"
  # Priority order when provider is "auto" (uses first available API with valid key)
  priority: ["serper", "google"]
  # Number of images to fetch per query
  num_images: 5


# Temporary directory settings [required]
temp_dir:
  default: "./temp"
  image_gen: "./temp/image_gen"
  image_rag: "./temp/image_rag"
  text_rag: "./temp/text_rag"

# Proxy settings [optional]
proxy_on: False
HTTP_PROXY: "http://127.0.0.1:7890"
HTTPS_PROXY: "http://127.0.0.1:7890"