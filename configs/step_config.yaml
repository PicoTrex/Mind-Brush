# Unified configuration for all workflow steps.
# Controls icons, image visualization, field display styles, and formatting.

# Display style settings
display:
  # Font sizes for different heading levels (using markdown)
  heading_level_1: "###"    # Primary field names
  heading_level_2: "####"   # Nested field names
  heading_level_3: "#####"  # Third level fields
  
  # Default field display (no special formatting)
  default_style: "plain"  # plain, code_block, quote_block

